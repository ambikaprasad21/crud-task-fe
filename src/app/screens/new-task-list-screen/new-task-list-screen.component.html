<div class="container text-center mt-4">
    <div class="row">
        <div class="col-4">

            <div class="mb-3">
                <h3 for="taskList">Add new task list title</h3>
                <input #taskListInput type="text" class="form-control" id="taskList" placeholder="Enter title">
                <!-- to get the value of input field we use #fieldname in angular -->
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div>
                <button type="button" class="btn btn-secondary float-start" routerLink="/">Close</button>
                <button type="button" class="btn btn-primary float-end"
                    (click)="addNewTaskList(taskListInput.value)">Add</button>
            </div>
        </div>
    </div>
</div>
