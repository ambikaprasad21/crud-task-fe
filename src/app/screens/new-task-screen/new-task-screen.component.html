<div class="container text-center mt-4">
    <div class="row">
        <div class="col-4">

            <div class="mb-3">
                <h3 for="task">Add new task title</h3>
                <input #taskInput type="text" class="form-control" id="task" placeholder="Enter title">
                <!-- to get the value of input field we use #fieldname in angular -->
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div>
                <button type="button" class="btn btn-secondary float-start" routerLink="../">Close</button>
                <button type="button" class="btn btn-primary float-end" (click)="addNewTask(taskInput.value)">Add
                    Task</button>
                <!-- doing ../ takes us to one level up in the url-->
            </div>
        </div>
    </div>
</div>
